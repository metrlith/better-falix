<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Better Falix</title>
  <style>
    body { min-width: 250px; font-family: sans-serif; margin: 0; padding: 16px; }
    #toggle { 
      width: 100%; 
      padding: 24px 0; 
      font-size: 1.5em; 
      margin-bottom: 16px; 
      background: #0078d7; 
      color: white; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      transition: background 0.2s;
    }
    #toggle.off { background: #aaa; }
    .desc { font-size: 0.95em; color: #444; }
  </style>
</head>
<body>
  <button id="toggle">Enable Extensions</button>
  <div class="desc">Toggle to enable or disable all extension features.</div>
  <hr>
  <label style="display: flex; align-items: center; gap: 8px; margin-top: 10px;">
    <input type="checkbox" id="hideConsoleTabs">
    Hide Console Tabs
  </label>
  <label style="display: flex; align-items: center; gap: 8px; margin-top: 10px;">
    <input type="checkbox" id="moveBackupsNav">
    Move "Backups" to Server Settings
  </label>
  <label style="display: flex; align-items: center; gap: 8px; margin-top: 10px;">
    <input type="checkbox" id="moveMonitoringNav">
    Move "Monitoring" to Advanced
  </label>
  <label style="display: flex; align-items: center; gap: 8px; margin-top: 10px;">
    <input type="checkbox" id="moveLogsNav">
    Move "Logs" to Advanced
  </label>
  <label style="display: flex; align-items: center; gap: 8px; margin-top: 10px;">
    <input type="checkbox" id="removeExternalStartNav">
    Remove "Remote Startup" nav item
  </label>
  <script src="popup.js"></script>
</body>
</html>
